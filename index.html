<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
<body>
    <header><h1 class="title">library</h1></header>
    <main class="container">
        <section class="library" id="library">
        </section>
        <button class="add" id="add"><img src="images/add.svg"></button>


        <!-- Add book modal -->
        <div id="modal" class="modal slide-in-blurred-br">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <form>
                    <header> 
                            <h1>Add a book to your collection</h1>
                    </header>
                    <div class="form">
                        <label for="title">
                            Title
                            <input type="text" id="title" name="title" placeholder="Title" required>
                        </label>
                        <label for="author">
                            Author
                            <input type="text" id="author" name="author" placeholder="Author" required>
                        </label>
                        <label for="author">
                            Pages
                            <input type="text" id="pages" name="pages" placeholder="Pages" required>
                        </label>
                        <label for="read">
                            Have you read it?
                            <input type="checkbox" id="read_status" name="read_status" role="switch" >
                        </label>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
  
  </div>

    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
